<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>
<body class="mx-5 mt-5">
<h1>Invoices</h1>

<table class="table">
    <thead>
    <tr>
        <th scope="col">Lp</th>
        <th scope="col">title</th>
        <th scope="col">author</th>
        <th scope="col">publicationDate</th>
        <th scope="col">price</th>
        <th scope="col"></th>
        <th scope="col"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book:${allBooks}">

        <td th:text="${book.id}"></td>
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.publicationDate}"></td>
        <td th:text="${book.price}"></td>
        <td><a th:href="@{/delete(id=${book.id})}" class="btn btn-danger">DELETE</a></td>
<!--        <td><a th:href="@{/update(id=${book.id})}" class="btn btn-info">UPDATE</a></td>-->

    </tr>

    </tbody>
</table>


<form th:action="@{/save}" method="post" class="mt-5">
    <h1>Add new book</h1>
    <div class="mb-3">
        <label for="id" class="form-label">id</label>
        <input type="text" class="form-control" name="id" id="id">
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">title</label>
        <input type="text" class="form-control" name="title" id="title">
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">author</label>
        <input type="text" class="form-control" name="author" id="author">
    </div>
    <div class="mb-3">
        <label for="publicationDate" class="form-label">publicationDate</label>
        <input type="text" class="form-control" name="publicationDate" id="publicationDate">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">price</label>
        <input type="text" class="form-control" name="price" id="price">
    </div>

    <button type="submit" class="btn btn-primary ms-5">Submit</button>
</form>

<form th:action="@{/update}" method="get" class="mt-5">
    <h1>Update existing book</h1>
    <div class="mb-3">
        <label for="id" class="form-label">id</label>
        <input type="text" class="form-control" name="id" id="updatedId">
    </div>
    <div class="mb-3">
        <label for="title" class="form-label">title</label>
        <input type="text" class="form-control" name="title" id="updatedTitle">
    </div>
    <div class="mb-3">
        <label for="author" class="form-label">author</label>
        <input type="text" class="form-control" name="author" id="updatedAuthor">
    </div>
    <div class="mb-3">
        <label for="publicationDate" class="form-label">publicationDate</label>
        <input type="text" class="form-control" name="publicationDate" id="updatedPublicationDate">
    </div>
    <div class="mb-3">
        <label for="price" class="form-label">price</label>
        <input type="text" class="form-control" name="price" id="updatedPrice">
    </div>

    <button type="submit" class="btn btn-primary ms-5">Submit</button>
</form>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
